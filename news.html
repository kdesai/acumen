		<!-- Page specific script -->
        <script type="text/javascript">
            $(function() {

                /* initialize the external events
                 -----------------------------------------------------------------*/
                function ini_events(ele) {
                    ele.each(function() {

                        // create an Event Object (http://arshaw.com/fullcalendar/docs/event_data/Event_Object/)
                        // it doesn't need to have a start or end
                        var eventObject = {
                            title: $.trim($(this).text()) // use the element's text as the event title
                        };

                        // store the Event Object in the DOM element so we can get to it later
                        $(this).data('eventObject', eventObject);

                        // make the event draggable using jQuery UI
                        $(this).draggable({
                            zIndex: 1070,
                            revert: true, // will cause the event to go back to its
                            revertDuration: 0  //  original position after the drag
                        });

                    });
                }
                ini_events($('#external-events div.external-event'));
                

                /* initialize the calendar
                 -----------------------------------------------------------------*/
                //Date for the calendar events (dummy data)
                var date = new Date();
                var d = date.getDate(),
                        m = date.getMonth(),
                        y = date.getFullYear();
                $('#calendar').fullCalendar({
                    header: {
                        left: 'prev,next today',
                        center: 'title',
                        right: 'month,agendaWeek,agendaDay'
                    },
                    buttonText: {//This is to add icons to the visible buttons
                        prev: "<span class='fa fa-caret-left'></span>",
                        next: "<span class='fa fa-caret-right'></span>",
                        today: 'today',
                        month: 'month',
                        week: 'week',
                        day: 'day'
                    },
                    //Random default events
                    events: [
                        {
                            title: 'Short Event',
                            start: new Date(y, m, 1),
                            backgroundColor: "#f56954", //red 
                            borderColor: "#f56954" //red
                        },
                        {
                            title: 'Long Event',
                            start: new Date(y, m, d - 5),
                            end: new Date(y, m, d - 2),
                            backgroundColor: "#f39c12", //yellow
                            borderColor: "#f39c12" //yellow
                        },
                        {
                            title: 'Meeting',
                            start: new Date(y, m, d, 10, 30),
                            allDay: false,
                            backgroundColor: "#0073b7", //Blue
                            borderColor: "#0073b7" //Blue
                        },
                        {
                            title: 'Lunch',
                            start: new Date(y, m, d, 12, 0),
                            end: new Date(y, m, d, 14, 0),
                            allDay: false,
                            backgroundColor: "#00c0ef", //Info (aqua)
                            borderColor: "#00c0ef" //Info (aqua)
                        },
                        {
                            title: 'Birthday Party',
                            start: new Date(y, m, d + 1, 19, 0),
                            end: new Date(y, m, d + 1, 22, 30),
                            allDay: false,
                            backgroundColor: "#00a65a", //Success (green)
                            borderColor: "#00a65a" //Success (green)
                        },
                        {
                            title: 'Click for Google',
                            start: new Date(y, m, 28),
                            end: new Date(y, m, 29),
                            url: 'http://google.com/',
                            backgroundColor: "#3c8dbc", //Primary (light-blue)
                            borderColor: "#3c8dbc" //Primary (light-blue)
                        }
                    ],
                    editable: true,
                    droppable: true, // this allows things to be dropped onto the calendar !!!
                    drop: function(date, allDay) { // this function is called when something is dropped

                        // retrieve the dropped element's stored Event Object
                        var originalEventObject = $(this).data('eventObject');

                        // we need to copy it, so that multiple events don't have a reference to the same object
                        var copiedEventObject = $.extend({}, originalEventObject);

                        // assign it the date that was reported
                        copiedEventObject.start = date;
                        copiedEventObject.allDay = allDay;
                        copiedEventObject.backgroundColor = $(this).css("background-color");
                        copiedEventObject.borderColor = $(this).css("border-color");

                        // render the event on the calendar
                        // the last `true` argument determines if the event "sticks" (http://arshaw.com/fullcalendar/docs/event_rendering/renderEvent/)
                        $('#calendar').fullCalendar('renderEvent', copiedEventObject, true);

                        // is the "remove after drop" checkbox checked?
                        if ($('#drop-remove').is(':checked')) {
                            // if so, remove the element from the "Draggable Events" list
                            $(this).remove();
                        }

                    }
                });

                /* ADDING EVENTS */
                var currColor = "#f56954"; //Red by default
                //Color chooser button
                var colorChooser = $("#color-chooser-btn");
                $("#color-chooser > li > a").click(function(e) {
                    e.preventDefault();
                    //Save color
                    currColor = $(this).css("color");
                    //Add color effect to button
                    colorChooser
                            .css({"background-color": currColor, "border-color": currColor})
                            .html($(this).text()+' <span class="caret"></span>');
                });
                $("#add-new-event").click(function(e) {
                    e.preventDefault();
                    //Get value and make sure it is not null
                    var val = $("#new-event").val();
                    if (val.length == 0) {
                        return;
                    }

                    //Create event
                    var event = $("<div />");
                    event.css({"background-color": currColor, "border-color": currColor, "color": "#fff"}).addClass("external-event");
                    event.html(val);
                    $('#external-events').prepend(event);

                    //Add draggable funtionality
                    ini_events(event);

                    //Remove event from text input
                    $("#new-event").val("");
                });
            });
			
			function getNewsArticles() {
					var t,m,y;
					var moment = $("#calendar").fullCalendar('getDate');
					
					t = $("#ticker_input").val();
					
					var month = moment.getMonth()+1;
					if (month < 10) {
						m = "0" + month;
					}
					else {
						m = "" + month;
					}
					
					y = moment.getFullYear();
					
					$("#articles").children().remove();
					
					$.ajax({
						url: "http://websys3.stern.nyu.edu/websysS15GB/websysS15GB4/AdminLTE/getNewsArticles.php",
						type: "GET",
						data: ({ticker : t, month : m, year : y}),
						dataType: "json",
						success: function(data){
							for(i=0; i<data.length; i++) {
								$("#articles").append(
									"<div class=\"row\">"
									+ "<div class=\"col-md-12\">"
									+ 	"<div class=\"box box-solid box-success collapsed-box\">"
									+		"<div class=\"box-header\">"
									+			"<div class=\"box-tools pull-right\">"
									+				"<button class=\"btn btn-success btn-sm\" data-widget=\"collapse\"><i class=\"fa fa-minus\"></i></button>"
									+				"<button class=\"btn btn-success btn-sm\" data-widget=\"remove\"><i class=\"fa fa-times\"></i></button>"
									+			"</div>"
									+			"<h3 class=\"box-title pull-left\">" + data[i][0] + "</h3>"
									+		"</div>"
									+		"<div style=\"display: none;\" class=\"box-body\">"
									+			"<p id="+i+">" + data[i][1] + "</p>"
									+			"<button class=\"play\" pid="+i+">Play</button>"
									+			"<button class=\"stop\">Stop</button>"
									+		"</div>"
									+	"</div>"
									+ "</div>"
									+"</div>"
								);
							}
							
							/** TTS Functions **/
							$(".play").click(function(){
								playContent( parseInt($(this).attr("pid")) );
							});
							$(".stop").click(function(){
								responsiveVoice.cancel();
							});
							
							function playContent(idx) {
								var content = $("#"+idx).html();
								responsiveVoice.speak(content,responsiveVoice.setDefaultVoice());
							}
							
							// Collapsing and removing of boxes
							$("[data-widget='collapse']").click(function() {
								//Find the box parent        
								var box = $(this).parents(".box").first();
								//Find the body and the footer
								var bf = box.find(".box-body, .box-footer");
								if (!box.hasClass("collapsed-box")) {
									box.addClass("collapsed-box");
									bf.slideUp();
								} else {
									box.removeClass("collapsed-box");
									bf.slideDown();
								}
							});
							
							$("[data-widget='remove']").click(function() {
								//Find the box parent        
								var box = $(this).parents(".box").first();
								box.slideUp();
							});
						},
						
						error: function( xhr, status, errorThrown ) {
							alert( "Sorry, there was a problem retrieving the news articles from the server!" );
							console.log( "Error: " + errorThrown );
							console.log( "Status: " + status );
							console.dir( xhr );
						}
					});
				}
				
				
        </script>
